<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Swinging Richard's Golf Shop</title>
</head>
<body>
<style>
.header-image {
display: block;
margin-left: auto;
margin-right: auto;
width: 100%;
}

body {
margin: 0;
padding: 0;
color: #000;
background-color: black; /* Changes background to black */
font-family: "Gill Sans", Helvetica, Arial, sans-serif;
font-size: 1em;
line-height: 1.2;
}

h1 {
margin: 0;
margin-top: 0.67em;
font-weight: bold;
font-size: 1.8em;
line-height: 1;
text-align: center; /* Centers the title */
color: #ff0000; /* Changes title color to red */
}

h2 {
margin: 0 0 1em;
color: #ff0000; /* Changes h2 color to red */
}

p {
margin: 1em 0 1.5em;
line-height: 1.5;
}

a:link {
color: black; /* Changes link color to red */
background-color: transparent;
}

a:visited {
color: darkgrey; /* Changes visited link color to dark red */
background-color: transparent;
}

a:focus {
color: #fff;
background-color: #000;
outline: 0;
}

a:active {
color: #ff0000;
background-color: transparent;
}

.container {
margin: 0 auto;
max-width: 60em;
background: black; /* Changes container background to black */
}

.thead-dark {
background-color: black; /* Changes table header background to black */
color: red; /* Changes table header text color to red */
}

.navigation-primary ul {
margin: 0;
padding: 0;
list-style-type: none;
overflow: hidden;
}

.navigation-primary li {
display: inline;
}

.navigation-primary a {
float: left;
padding: .5em 1em;
color: #fff;
background: #000;
text-decoration: none;
border-right: 1px solid #fff;
}

.navigation-primary a:hover {
background: #ff0000; /* Changes hover background to red */
}

.navigation-primary a:focus {
background: #000;
outline: none;
}

.navigation-primary a:active {
background: #ff0000; /* Changes active background to red */
}

.footer-primary {
background-color: #000; /* Changes footer background to black */
color: #fff;
padding: 20px;
}

/* Form styling */
form {
color: #ff0000; /* Changes form text color to red */
background-color: #333; /* Changes form background color to dark gray */
padding: 15px; /* Adds some padding inside the form */
border-radius: 5px; /* Optional: adds rounded corners */
}

input[type="text"] {
background-color: #000; /* Changes input background to black */
color: #ff0000; /* Changes input text color to red */
border: 1px solid #ff0000; /* Adds a red border */
}

input[type="submit"], input[type="button"] {
background-color: #ff0000; /* Changes button background to red */
color: #fff; /* Changes button text color to white */
border: 1px solid #ff0000; /* Adds a red border */
}

input[type="submit"]:hover, input[type="button"]:hover {
background-color: #800000; /* Changes button background on hover to dark red */
border: 1px solid #800000; /* Changes button border on hover to dark red */
}

table.table {
color: #000; /* Changes table text color to black */
background-color: #fff; /* Changes table background color to white */
}

tbody tr:nth-child(odd) {
background-color: darkred; /* Changes odd rows to dark red */
}

tbody tr:nth-child(even) {
background-color: red; /* Changes even rows to red */
}

a {
color: #ff0000;
text-decoration: none;
font-weight: bold;
padding: 10px 20px;
background-color: #333;
border-radius: 5px;
border: 2px solid #ff0000;
display: inline-block;
margin-top: 20px;
}

a:hover {
background-color: #800000; /* Dark red hover effect */
}
</style>


<div class="container">
    <h1>Swinging Richard's Golf Shop</h1>
    <a th:href="@{/about}" class="btn btn-info" >About Us</a>
    <hr>
    <h2>Individual Clubs</h2>
    <form th:action="@{/mainscreen}">
        Filter: <input type="text" name="partkeyword" id="partkeyword" size="50" th:value="${partkeyword}" required />
        &nbsp;
        <input type="submit" value="Search" />
        &nbsp;
        <input type="button" value="Clear" id="btnClearPart" onclick="clearSearch()" />
    </form>
    <br><br>
    <a th:href="@{/showFormAddInPart}" class="btn btn-primary btn-sm mb-3">Add Inhouse Part</a>
    <a th:href="@{/showFormAddOutPart}" class="btn btn-primary btn-sm mb-3">Add Outsourced Part</a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Inventory</th>
            <th>Min Inv</th>
            <th>Max Inv</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempPart : ${parts}">
            <td th:text="${tempPart.name}">1</td>
            <td th:text="${tempPart.price}">1</td>
            <td th:text="${tempPart.inv}">1</td>
            <td th:text="${tempPart.minInventory}"></td>
            <td th:text="${tempPart.maxInventory}"></td>
            <td><a th:href="@{/showPartFormForUpdate(partID=${tempPart.id})}" class="btn btn-primary btn-sm mb-3">Update</a>
                <a th:href="@{/deletepart(partID=${tempPart.id})}" class="btn btn-primary btn-sm mb-3"
                   onclick="if(!(confirm('Are you sure you want to delete this part?')))return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <h2>Club Sets</h2>
    <form th:action="@{/mainscreen}">
        Filter: <input type="text" name="productkeyword" id="productkeyword" size="50" th:value="${productkeyword}" required />
        &nbsp;
        <input type="submit" value="Search" />
        &nbsp;
        <input type="button" value="Clear" id="btnClearProduct" onclick="clearSearch()" />
    </form>
    <script type="text/javascript">
        function clearSearch() {
            window.location = "[[@{/}]]";
        }
    </script>
    <br><br>
    <a th:href="@{/showFormAddProduct}" class="btn btn-primary btn-sm mb-3">Add Product</a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Inventory</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempProduct : ${products}">
            <td th:text="${tempProduct.name}">1</td>
            <td th:text="${tempProduct.price}">1</td>
            <td th:text="${tempProduct.inv}">1</td>
            <td><a th:href="@{/showProductFormForUpdate(productID=${tempProduct.id})}" class="btn btn-primary btn-sm mb-3">Update</a>
                <a th:href="@{/deleteproduct(productID=${tempProduct.id})}" class="btn btn-primary btn-sm mb-3"
                   onclick="if(!(confirm('Are you sure you want to delete this product?')))return false">Delete</a>
                <a th:href="@{/buynow(productID=${tempProduct.id})}" class="btn btn-success btn-sm mb-3">Buy Now</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
