<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Part Form</title>

<!--    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />-->
</head>

<style>

    body {
        margin: 0;
        padding: 20px;
        background-color: black; /* Black background for the entire page */
        color: #ff0000; /* Red text color */
        font-family: "Gill Sans", Helvetica, Arial, sans-serif;
        font-size: 1em;
        line-height: 1.2;
    }

    h1 {
        text-align: center; /* Center the header */
        color: #ff0000; /* Red color for the title */
        margin-bottom: 20px;
    }

    form {
        background-color: #333; /* Dark grey background for the form */
        padding: 20px;
        border-radius: 10px; /* Rounded corners */
        max-width: 500px;
        margin: 0 auto; /* Center the form on the page */
        box-shadow: 0px 0px 10px 2px rgba(255, 0, 0, 0.5); /* Red shadow effect */
    }

    input[type="text"], input[type="submit"] {
        width: 100%; /* Full width inputs */
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px; /* Rounded corners */
        border: 1px solid #ff0000; /* Red border */
        background-color: #444; /* Darker grey for inputs */
        color: #ff0000; /* Red text inside the inputs */
    }

    input[type="submit"] {
        background-color: #ff0000; /* Red background for the submit button */
        color: #000; /* Black text color */
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #cc0000; /* Darker red on hover */
    }

    a {
        color: #ff0000; /* Red links */
        text-decoration: none;
    }

    a:hover {
        color: #cc0000; /* Darker red on hover */
    }

    p.errors {
        color: #ff0000; /* Red color for error messages */
        font-weight: bold;
        margin-top: -10px; /* Align errors with the input field */
    }
</style>

<body>
<h1>Product Detail</h1>
<form action="#" th:action="@{/showFormAddProduct}" th:object="${product}" method="POST"}>
    <!-- Add hidden form field to handle update -->
    <p><input type="hidden" th:field="*{id}"/></p>

    <p><input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4"/></p>

    <p><input type="text" th:field="*{price}" placeholder= "Price" class="form-control mb-4 col-4"/></p>


    <p><input type="text" th:field="*{inv}" placeholder="Inventory" class="form-control mb-4 col-4"/></p>

    <p>
    <div th:if="${#fields.hasAnyErrors()}">
    <ul><li th:each="err: ${#fields.allErrors()}" th:text="${err}"></li></ul>
    </div>
    </p>
    <p><input type="submit" value="Submit" /></p>
</form>


<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <h2>Available Parts</h2>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Inventory</th>
        <th>Action</th>
    </tr>
    </thead>
    <form>
    <tr th:each="tempPart : ${availparts}">
        <td th:text="${tempPart.name}">1</td>
        <td th:text="${tempPart.price}">1</td>
        <td th:text="${tempPart.inv}">1</td>
        <td><a th:href="@{/associatepart(partID=${tempPart.id})}" class="btn btn-primary btn-sm mb-3">Add</a>
        </td>
    </tr>
    </form>
</table>
    <table class="table table-bordered table-striped">
        <h2>Associated Parts</h2>
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Inventory</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempPart : ${assparts}">
            <td th:text="${tempPart.name}">1</td>
            <td th:text="${tempPart.price}">1</td>
            <td th:text="${tempPart.inv}">1</td>
            <td><a th:href="@{/removepart(partID=${tempPart.id})}"  class="btn btn-primary btn-sm mb-3">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>

<!--<footer><a href="http://localhost:8080/">Link-->
<!--    to Main Screen</a></footer>-->
</body>
</html>
